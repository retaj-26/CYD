<!-- Matrix Rain -->
<script>
const canvas = document.getElementById('matrixCanvas');
const ctx = canvas.getContext('2d');
let w, h, drops = [];
const letters = '01';

function resize(){
  canvas.width = w = canvas.clientWidth;
  canvas.height = h = canvas.clientHeight;
  const columns = Math.floor(w / 12);
  drops = Array(columns).fill(0).map(()=>Math.random()*h);
}

function draw(){
  ctx.fillStyle = 'rgba(2,2,4,0.08)';
  ctx.fillRect(0,0,w,h);
  ctx.fillStyle = 'rgba(0,255,153,0.15)';
  ctx.font = '12px monospace';

  drops.forEach((y,i)=>{
    const text = letters[Math.floor(Math.random()*letters.length)];
    ctx.fillText(text, i*12, y);
    drops[i] = y > h && Math.random() > 0.975 ? 0 : y + 12;
  });

  requestAnimationFrame(draw);
}

resize();
window.addEventListener('resize', resize);
draw();
</script>
